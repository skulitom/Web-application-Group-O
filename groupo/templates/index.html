{% extends "base.html" %}

   {% block content %}
      <div class="container">
         {% if citation_list %}
            <h1>Your Citations</h1>
            <table class="table">
            <thead>
               <tr>
                  <th>Title</th>
                  <th>Link</th>
                  <th>Notes</th>
               </tr>
            </thead>
            <tbody>
               {% for citation in citation_list %}
                  <tr>
                     <td>{{ citation.title }} </td>
                     <td>{{ citation.notes }} </td>
                     <td><a href="{{ citation.link }}/">{{ citation.link }}</a></td>
                  </tr>
               {% endfor %}
            </tbody>
           </table>
         {% else %}
           <p>No citations found.</p>
         {% endif %}
      </div>
   {% endblock content %}
